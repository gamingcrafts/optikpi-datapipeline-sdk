[pytest]
# Pytest configuration file (equivalent to jest.config.js)

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = . src/python

# Test paths
testpaths = src/python/__tests__

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/python
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    
# Coverage options
[coverage:run]
source = src/python
omit = 
    */tests/*
    */__tests__/*
    */test_*.py
    *_test.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage_html_report